<html>
  <head>
    <link rel="stylesheet" href="ambrosia.css" />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <main>
      <h1>Ambrosia UI Components</h1>
      <section>
        <h2>Buttons</h2>
        <button class="button">Default</button>
        <button class="button outlined">Outlined</button>
        <button class="button tonal">Tonal</button>
        <button class="button filled">Filled</button>
        <button class="button elevated">Elevated</button>
      </section>
      <section>
        <h2>Text buttons</h2>
        <button class="button">Text</button>
        <button class="button" disabled>Disabled</button>
        <a href="#" class="button">Link</a>
      </section>
      <section>
        <h2>Button sizes</h2>
        <button class="button small">Small</button>
        <button class="button">Medium</button>
        <button class="button large">Large</button>
      </section>
      <section>
        <h2>Drop down</h2>
        <label class="field">
          <select>
            <button>
              <selectedcontent></selectedcontent>
            </button>
            <div class="list">
              <option>Outlined (default)</option>
              <option>Option Two</option>
              <option>Option Three</option>
            </div>
          </select>
        </label>

        <label class="field filled">
          <select>
            <!--  -->
          </select>
        </label>
      </section>
      <section>
        <h2>Text fields</h2>
        <label class="field">
          <span class="label">Label</span>
          <input type="text" placeholder="Placeholder" />
        </label>

        <label class="field filled">
          <span class="label">Label</span>
          <input type="text" placeholder="Placeholder" />
        </label>
      </section>
    </main>
  </body>
</html>
